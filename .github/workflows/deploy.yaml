
name: Deploy to ECR

on: 
  push:
    branches: [ main ]

jobs:
  
  build:    
    name: Build Image
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Get qa microservice values
      id: qa-values-yaml
      uses: jbutcher5/read-yaml@main
      with:
        file: './deployment/qa.yaml'         
        key-path: '["microservice"]'  

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ steps.qa-values-yaml.outputs.data.name }}
        IMAGE_TAG: ${{ steps.qa-values-yaml.outputs.data.tag }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  notify-slack-fail:
    name: Build Image
    runs-on: ubuntu-latest
    if: failure()

    steps:
    - name: Notify Slack
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_CHANNEL: ${{ vars.SLACK_CHANNEL }}
        SLACK_TITLE: Pipeline has been failed !!
        SLACK_COLOR: ${{ job.status }}
        SLACK_MESSAGE: Try again...