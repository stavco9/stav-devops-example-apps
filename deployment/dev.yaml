# Global variables
microservice:
  name: stav-poc
  tag: "1.1"
  environment: dev
  logLevel: DEBUG
  port: 3000
  healthCheckPath: /hello

resources:
  memory: 128Mi
  cpu: 100m

autoscaling:
  enabled: false
  minPods: 1
  maxPods: 10
  cpu:
    enabled: false
    percentage: 90
  memory:
    enabled: false
    precentage: 70
  customMetrics:
  - name: sessions_counter
    threshold: 2

prometheusMetrics:
  enabled: true

# If enableing ingress, the external URL will be https://{{ microserviceName }}-{{ environment }}.k8s.stavco9.com
ingress:
  enabled: false